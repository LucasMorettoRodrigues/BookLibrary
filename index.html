<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>
    <h1>Book Library</h1>
    <h3>" Keep track of your favorite books! "</h2>
    Title<input type="text" name="title" id="title">
    Author<input type="text" name="author" id="author">
    Pages<input type="number" name="pages" id="pages">
    Read<input type="checkbox" name="read" id="read">
    <button id="addBtn">add Book</button>
    <div id="library">
        <div id="top">
            <span id="contentTitle">Title</span>
            <span id="content">Author</span>
            <span id="content">Pages</span>
            <span id="content">Read</span>
        </div>
        <div id="container">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
